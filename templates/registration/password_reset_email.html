{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333333; background-color: #f4f4f4; margin: 0; padding: 0; width: 100%;">

    <!-- Email Container -->
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <!-- Greeting and Message -->
        <div style="padding: 10px 20px;">
            <p style="font-size: 18px; color: #333;">Hello {{ user.get_username }},</p>
            <p style="font-size: 16px; color: #333;">
                You requested a password reset for your account. Click the link below to reset your password:
            </p>
            <p style="text-align: center;">
                <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                   style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #007bff; border-radius: 5px; text-decoration: none;">
                    Reset Password
                </a>
            </p>
            <p style="font-size: 16px; color: #666;">
                If you didnâ€™t request this, you can ignore this email.
            </p>
        </div>

        <!-- Footer -->
        <div style="text-align: center; margin-top: 20px; padding-top: 10px; border-top: 1px solid #eeeeee;">
            <p style="font-size: 14px; color: #888;">ICCS TEAM - Information Management Unit</p>
            <p style="font-size: 14px; color: #888;"><a href="{{ protocol }}://{{ domain }}" style="color: #007bff; text-decoration: none;">{{ domain }}</a></p>
        </div>
    </div>
</body>
</html>
