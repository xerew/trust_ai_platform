<!DOCTYPE html>
<html>
<head>
    <title>LTI Launch</title>
</head>
<body>
    <h1>Sending LTI Launch Request...</h1>
    <form id="ltiLaunchForm" action="{{ launch_url }}" method="POST">
        {% for key, value in params.items %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
    </form>

    <script type="text/javascript">
        document.getElementById("ltiLaunchForm").submit();  // Auto-submit the form
    </script>
</body>
</html>
